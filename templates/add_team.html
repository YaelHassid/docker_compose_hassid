<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Team</title>
</head>
<body>
    <h1>Add Team</h1>
    <form method="POST">
        <div>
            <label for="year">Year:</label>
            <input type="text" id="year" name="year" required>
        </div>
        <div>
            <label for="league">League:</label>
            <input type="text" id="league" name="league" required>
        </div>
        <div>
            <label for="obp">OBP:</label>
            <input type="number" id="obp" name="obp" step="0.01" required>
        </div>
        <div>
            <label for="slg">SLG:</label>
            <input type="number" id="slg" name="slg" step="0.01" required>
        </div>
        <div>
            <label for="ba">BA:</label>
            <input type="number" id="ba" name="ba" step="0.01" required>
        </div>
        <div>
            <label for="playoffs">Playoffs:</label>
            <input type="text" id="playoffs" name="playoffs" required>
        </div>
        <div>
            <label for="g">G:</label>
            <input type="number" id="g" name="g" step="0.01" required>
        </div>
        <div>
            <label for="oobp">OOBP:</label>
            <input type="number" id="oobp" name="oobp" step="0.01" required>
        </div>
        <div>
            <label for="oslg">OSLG:</label>
            <input type="number" id="oslg" name="oslg" step="0.01" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
